<div class="bt_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>BehaviorTree</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label class="checkbox_label" for="bt_enabled">
                <input id="bt_enabled" type="checkbox" class="checkbox">
                Enabled
            </label>

            <div class="bt_buttons">
                <input id="bt-show-tree" class="menu_button" type="submit" value="Show tree" />
            </div>

            <div class="flex-container marginTopBot5">
                <div class="flex-container flex1 flexFlowColumn title="How far from the bottom of the context will the prompt be injected.">
                    <label for="bt-chat-depth">
                        <small data-i18n="Position in chat">Position in chat</small>
                    </label>
                    <input type="number" id="bt-chat-depth" class="text_pole" min="0" max="99" />
                </div>
                <div class="flex-container flex1 flexFlowColumn" title="How often will the Behavior Tree be executed.">
                    <label for="bt-execution-frequency">
                        <small data-i18n="Execution frequency">Execution frequency</small>
                    </label>
                    <input type="number" id="bt-execution-frequency" class="text_pole" min="1" max="99" />
                </div>
                <div class="flex-container flex1 flexFlowColumn" title="How many messages until the Behavior Tree is next executed.">
                    <label for="bt-counter">
                        <small data-i18n="Next execution in">Next execution in</small>
                    </label>
                    <input type="number" id="bt-counter" class="text_pole" min="0" max="99" />
                </div>
            </div>
            <div class="flex-container marginTopBot5">
                <div class="flex-container flex1 flexFlowColumn"
                    title="How many recent messages to process when executing the Behavior Tree.">
                    <label for="bt-chat-length">
                        <small data-i18n="Chat query length">Chat query length</small>
                    </label>
                    <input type="number" id="bt-chat-length" class="text_pole" min="1" max="99" />
                </div>
            </div>
            <div class="flex-container marginTopBot5">
                <span id="bt-parameter-warning">Position 0 might cause Impersonate to break!</span>
            </div>

            <div class="title_restorable">
                <label for="bt-label" data-i18n="bt-label">
                    Response prelude
                </label>
                <button class="menu_button fa-solid fa-undo" id="bt-response-prelude-undo"
                        title="Restore default" data-i18n="Restore default"></button>
            </div>
            <textarea class="textarea_compact text_pole" id="bt-response-prelude" rows="2"></textarea>
            <div class="title_restorable">
                <label for="bt-label" data-i18n="bt-label">
                    Vars response
                </label>
                <button class="menu_button fa-solid fa-undo" id="bt-vars-response-undo"
                        title="Restore default" data-i18n="Restore default"></button>
            </div>
            <textarea class="textarea_compact text_pole" id="bt-vars-response" rows="2"></textarea>
            <div class="title_restorable">
                <label for="bt-label" data-i18n="bt-label">
                    Scenarios response
                </label>
                <button class="menu_button fa-solid fa-undo" id="bt-scenarios-response-undo"
                        title="Restore default" data-i18n="Restore default"></button>
            </div>
            <textarea class="textarea_compact text_pole" id="bt-scenarios-response" rows="2"></textarea>

        </div>
    </div>
</div>
